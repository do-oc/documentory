[project]
name = "wiki4"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Roman Krivtsov", email = "roman.krivtsov@contractors.roche.com"},
]
dependencies = [
    "numpy>=2.2.4",
    "fuzzywuzzy>=0.18.0",
    "tqdm>=4.67.1",
    "sentence-transformers>=4.0.1",
    "scikit-learn>=1.6.1",
    "python-Levenshtein>=0.27.1",
    "levenshtein>=0.27.1",
    "tree-sitter>=0.24.0",
    "langchain>=0.3.21",
    "tiktoken>=0.9.0",
]
requires-python = "==3.13.*"
readme = "README.md"
license = {text = "Business Source License 1.1"}


[tool.pdm]
distribution = false

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.5",
]
